---
scripts:
- "*/*.py"
vars:
  __uiHintBottomExecutionSettings: false
  __uiHintSourceColumns:
  - frame
  - type
  - job
  - seq
  - shot
  prefix: "/tmp"
  __uiHintBottomExecutionSettingsEmptyMessage: "Select valid element"
tasks:
- run: convertImage
  options:
    hexcolor: "#049f73"
    filePath: ""
    filePath2: ""
    bool: True
    float: 0.1
    int: 1
    hidden: "not visible"
    separator: "separate me"
    array:
      - 1
      - 2
      - 3
      - True
      - False
      - null
    longText: ""
    text: ""
    preset: ""
    preset2: ""
    preset3: ""
    bla: ""
    aab:
      bla: 1
      bla2: 2
      testing3BlaBlaLongName: "long name"
      testing2: False
    abc:
      - "Testing"
      - "Testing2"
      - 4
      - "Testing3"
      - True
      - "Testing4"
  metadata:
    ui:
      options:
        hexcolor:
          main: True
          visual: "hexcolor"
        bool:
          main: True
        float:
          main: True
          min: 0.0
          max: 1.0
        int:
          main: True
          min: -10
          max: 10
        hidden:
          main: True
          hidden: True
        separator:
          main: True
          separator: True
        array:
          main: True
          items:
            '1':
              label: "Custom Label"
        longText:
          main: True
          visual: "longText"
        text:
          main: True
        filePath:
          main: True
          visual: "directoryPath"
        filePath2:
          main: True
          visual: "directoryPath"
          presets: ["A", "B", "C"]
        preset:
          main: True
          presets: ['A', 'B', 'C']
          visual: "presets"
          styleSheet: "background-color: #00FF00; color: #000000"
        preset2:
          main: True
          presets: ['A', 'B', 'C']
          visual: "presets"
        preset3:
          main: True
          presets: ['A', 'B', 'C']
          visual: "presets"
        aab:
          main: True
          items:
            testing3BlaBlaLongName:
              main: True
              label: "custom Label"
              visual: "longText"
        bla:
          main: True
          regex: "[a-zA-Z]*"
          caseStyle: "uppercase"
        abc:
          main: True
          items:
            1:
              visual: "longText"
            4:
              main: True
              label: "testing index"
    match.types:
    - vendorXPngPlate
    # match.vars:
    #   imageType:
    #   - sequence
  target: "{prefix}/jobs/{job}/seq/{seq}/shot/{shot}/plates/{plateName}/(newver <parent> as <ver>)/{width}x{height}_exr/{job}_{seq}_{shot}_<ver>.(pad {frame} 6).exr"
  tasks:
  - run: vendorData
    target: "(parentdirname {filePath})/vendor.json"
  - run: resizeImage
    options:
      width: "({width}/2)"
      height: "({height}/2)"
    target: "(parentdirname {filePath})/({width}/2)x({height}/2)_{ext}/{baseName}"
    tasks:
    - run: convertImage
      target: "(parentdirname {filePath})/{width}x{height}_jpg/{name}.(pad {frame} 6).jpg"
  - run: ffmpeg
    options:
      frameRate: 23.976
      sourceColorSpace: bt709
      targetColorSpace: smpte170m
    target: "(parentdirname {filePath})/plate.mov"
  - run: sequenceThumbnail
    metadata:
      ui:
        options:
          width:
            main: True
            label: "width"
          height:
            main: True
            label: "height"
    target: "(parentdirname {filePath})/thumbnail.png"

